<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Exeplore</title>
    <style>
        li {
            color: red;
            list-style-type: circle;
        }

        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>cascading style sheets</h2>
    <h4 style="color:blueviolet; padding:20px;">in line style </h4>
    <!-- for internal style  -->
    <ul>
        <li>Mehedi</li>
        <li>Rifat</li>
        <li>Habib</li>
    </ul>
    <!-- for unit -->
    <div>
        <h3>Favorite food</h3>
        <ul>
            <li>Potota biscot</li>
            <li>panifol</li>
        </ul>
    </div>

</body>

</html>
